<!DOCTYPE html>
<html>
<head>
    <title>Essential JavaScript Design Patterns</title>
</head>
<body>
	<div>
		<form>
			<ul>
				<li>
					<input type="checkbox" name="carModel" class="check-item" id="checkItemCarModel" value="Car Model" />
					<label for="checkItemCarModel">Car Model</label>
				</li>
				<li>
					<input type="checkbox" name="carYear" class="check-item" id="checkItemCarYear" value="Car Year" />
					<label for="checkItemCarYear">Car Year</label>
				</li>
				<li>
					<input type="checkbox" name="carMiles" class="check-item" id="checkItemCarMiles" value="Car Miles" />
					<label for="checkItemCarMiles">Car Miles</label>
				</li>
				<li>
					<input type="checkbox" name="carTint" class="check-item" id="checkItemCarTint" value="Car Tint" />
					<label for="checkItemCarTint">Car Tint</label>
				</li>
			</ul>
		</form>
	</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery-1.7.1.min.js"><\/script>')</script>
<script src="essential.js"></script>
</body>
</html>
